<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelcreate</title>
</head>

<body>

        <input type="text" id="inpDest" placeholder="Destination">
        <input type="date" id="inpDate">
        <input type="number" id="inpKm" placeholder="km">
        <input type="text" id="inpDescr" placeholder="Description">
        <br><br>
        <button id="btnCreate">Create travel</button>
        <button id="btnToLists">To lists</button>
        <h3 id="txtResult">Result...</h3>
    
    </body>
    
    <script>
    //Html ark for en side hvor du kan adde reiser, trenger en knapp for Ã¥ komme til denne siden
        let inpDest = document.getElementById('inpDest');
        let inpDate = document.getElementById('inpDate');
        let inpKm = document.getElementById('inpKm');
        let inpDescr = document.getElementById('inpDescr');
        let btnCreate = document.getElementById('btnCreate');
        let txtResult = document.getElementById('txtResult');
        let btnToLists = document.getElementById('btnToLists');

        btnToLists.addEventListener('click', async function(evt) {
            window.location.href = "travellist.html";
        });
        btnCreate.addEventListener('click', async function(evt) {


            let url = "http://localhost:3000/travel";

            let logindata = JSON.parse(sessionStorage.getItem("logindata"));
            let token = logindata.token;

            let updata =  {
                dest: inpDest.value,
                date: inpDate.value,
                km: inpKm.value,
                descr: inpDescr.value,
                userid: logindata.userid
            }
            
            let cfg = {
                method: "POST",
                headers: {
                    "authorization": token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updata)
            }

            try {
                var resp = await fetch(url, cfg);
                var data = await resp.json();

                if (resp.status > 202) {
                    throw(data) 
                };

                txtResult.innerHTML = data.msg;
            }
            catch (err) {
                console.log(err);
            }
        });

</script>

</html>
